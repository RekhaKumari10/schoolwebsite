<body>

                    <h2> <b> Contact Us</b></h2>
                </div>
            </div>
        </div>
    </section>
       <br><br>
       <!-- form section -->
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <form action="">
                    <div class=" form-row">
                        <div class="col 6">
                            <input type="text" class="form-control" placeholder="Enter Name">
                        </div>
                        <div class="col 6">
                            <input type="email" class="form-control" placeholder="Enter Email">
                            </div>
                    </div>
                    <br>
                    <div class=" form-row">
                        <div class="col 12">
                            <input type="text" class="form-control" placeholder="Subject">
                        </div>
                    </div>
                    <br>
                    <div class=" form-row">
                        <div class="col 12">
                           <textarea name="message" id="" rows="5" cols="96" placeholder="Message"></textarea>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-4">
                <div class="info">
                    <div class="adress">
                        <h4> <i class="fa-solid fa-location-dot"></i> <b> Location</b></h4>
                        <p>Shiv Shakti Nagar, Kokar,Ranchi</p>
                    </div><br>
                    <div class="email">
                        <h4>  <i class="fa-solid fa-envelope"></i> <b>Email</b></h4>
                        <p>school@gmail.com</p><br>
                    </div>
                    <div class="phone">
                        <h4>  <i class="fa-solid fa-phone"></i> <b>Call</b></h4>
                        <p>+91-9905462625</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
